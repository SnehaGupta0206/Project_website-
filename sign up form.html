<html>
<head>
  <title>Sign Up Form</title>
 <link rel="stylesheet" href="style-sign up form.css">
  <script src="script.js"> </script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
 <center>
 <div class="container">
    <h1>Sign Up Form</h1>
    <form id="signupForm" onsubmit="return validateForm()" action="login form.html">
	<table>
	<tr>
	<td>
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" placeholder="First name" required>
	 
	  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
	  

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
	  
	 </td>
	 <div class="wrapper">
      <td>	 
	  <label for="name">Last Name:</label>
      <input type="text" id="name" name="name" placeholder="Last name" required>
	  

      <label for="email">Phone number:</label>
      <input type="email" id="phone no." name="phone no." placeholder="Enter your Phone no." required>
	 
	  
      <label for="password">Confirm Password:</label>
      <input type="password" id="password" name="password" placeholder="Confirm Password" required>
	  
      </td>
	  </div>
	  </tr>
	  </table>
      <input type="submit" value="Sign Up">

    </form>
  </div>  </center>
</body>
</html>
