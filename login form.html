  <html>
  <head>
  <title>Login Form</title>
  <link rel="stylesheet" href="style-login form.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
  <form action="index.html">
     <h1> Login </h1>
        <div class="input-box">
              <input type="text"  placeholder="Username" required>
			  <i class='bx bxs-user'></i>
		</div>
    
         <div class="input-box">
              <input type="passward"  placeholder="Passward" required>
			  <i class='bx bxs-lock-alt'></i>
		</div>
      <div class="remember-forget">
	  <label style="color:rgb(194, 223, 223);"> <input type="checkbox">Remember Me </label>
	  <a href="#"> Forget Password? </a>
	  </div>
	    <button type="submit" class="btn"> Login </button> 
	<div class="account_link">
    <br>
          <p style="color:azure;">Don't have an account? <a href="sign up form.html">Register Now </a></p>
      </div>
    </form>
  </div>
</body>
</html>
